<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{mensaje}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div [formGroup]="sucursal">
        <input type="text" class="form-control" placeholder="Descripcion" maxlength="250" aria-describedby="button-addon1" formControlName="descripcion">
        <input type="text" class="form-control mt-2" placeholder="Direccion" maxlength="250"  aria-describedby="button-addon1" formControlName="direccion">
        <input type="text" class="form-control mt-2" placeholder="Identificacion" maxlength="50" aria-describedby="button-addon1" formControlName="identificacion">
        <input type="text" class="form-control mt-2" placeholder="Moneda"  aria-describedby="button-addon1" formControlName="moneda">
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="orquestador()">Guardar</button>
      </div>
    </div>
  </div>
</div>
